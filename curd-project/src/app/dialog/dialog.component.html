
<div class="dialog-size">
<h1 mat-dialog-title>add Product</h1>

<div class="content" mat-dialog-content>
 
   <!-- form group-->
   <form [formGroup]="productForm">
               
         <mat-form-field appearance="fill">
            <mat-label> product name</mat-label>
            <input formControlName="productName"  type="text" name="" id="" matInput>
         </mat-form-field>

         <mat-form-field appearance="outline">
            <mat-label>product Catagory</mat-label>
            <mat-select  formControlName="catagory">
               <mat-option *ngFor="let food of catagories" [value]="food">
               {{food}}
               </mat-option>
            </mat-select>
         </mat-form-field>

         <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
         </mat-form-field>

         <label for="" class="display-6" style="font-size: 1.3rem;"><p> product freshness</p></label>
         <br>
         <mat-radio-group formControlName="freshness">
            <mat-radio-button  class="mt-2 radio" *ngFor="let freshlist of freshlists" [value]="freshlist">
               {{freshlist}}
            </mat-radio-button>
         </mat-radio-group>

         <mat-form-field appearance="fill">
            <mat-label> price</mat-label>
            <input type="number"
            formControlName="price"
            name="" id="" matInput>
         </mat-form-field>

            <mat-form-field appearance="fill">
               <mat-label> price</mat-label>
               <textarea name=""
               formControlName="comment"
               matInput id="" cols="20" rows="7"></textarea>
            </mat-form-field>

   </form>

</div>

<div class="mt-3" mat-dialog-active [align]="'end'" >
   <button mat-raised-button color="warn" style="margin-right: 10px;"  mat-dialog-close> close</button>
   <button mat-raised-button color="primary" style="margin-right: 19px;"   mat-dialog-close
   (click)="addproduct('added succedfully', 'Dismiss')"
   > {{actionBtn}}</button>

</div>

 
 


</div>
